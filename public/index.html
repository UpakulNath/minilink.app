<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>URL Shortener</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Simple URL Shortener</h1>

    <form id="shorten-form">
      <input
        type="url"
        id="longUrl"
        placeholder="Enter a long URL"
        required
      />
      <button type="submit">Shorten</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
